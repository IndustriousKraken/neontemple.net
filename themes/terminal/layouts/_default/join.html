{{ define "main" }}
<div data-page="join">

<h1 class="page-title">{{ .Title }}</h1>

<div class="page-content">
  {{ .Content }}
</div>

<form id="signup-form" class="signup-form" style="max-width: 480px;">
  <div class="form-group">
    <label class="form-label" for="email">Email</label>
    <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
  </div>

  <div class="form-group">
    <label class="form-label" for="username">Username</label>
    <input type="text" id="username" name="username" class="form-input" required autocomplete="username">
  </div>

  <div class="form-group">
    <label class="form-label" for="full_name">Full Name</label>
    <input type="text" id="full_name" name="full_name" class="form-input" required autocomplete="name">
  </div>

  <div class="form-group">
    <label class="form-label" for="password">Password</label>
    <input type="password" id="password" name="password" class="form-input" required autocomplete="new-password" minlength="8">
  </div>

  <div class="form-group">
    <label class="form-label" for="membership_type">Membership Type</label>
    <select id="membership_type" name="membership_type" class="form-input">
      <option value="standard">Standard</option>
    </select>
  </div>

  <button type="submit" class="btn">Create Account</button>
</form>

<p style="margin-top: var(--space-lg); color: var(--text-secondary);">
  Already a member? <a href="{{ .Site.Params.portalURL }}">Login to the portal</a>
</p>

</div>
<script>document.body.dataset.page = 'join';</script>
{{ end }}
